<!DOCTYPE html>
<html>

<head>
    <title>Lesson 07 Hands On</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-FBPbZPVh+7ks5JJ70RJmIaqyGnvMbeJ5JQfEbW0Ac6ErfvEg9yG56JQJuMNptWsH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Please Enter Your First and Last Name</h1>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-sm-6 form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Full Name</span>
                        </div>
                        <input id="firstName" type="text" class="form-control" placeholder="First Name">
                        <input id="lastName" type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>
        </form>
        <div class="form-row">
            <button onclick="regexChecker()" class="btn btn-primary">Test</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>VALID:</h1>
                <div id="valid"></div>
            </div>
            <div class="col">
                <h1>INVALID:</h1>
                <div id="invalid"></div>
            </div>
        </div>
    </div>

    <div class="container" style="height: 200px;"></div>
    <script src="script.js"></script>
</body>

</html>
